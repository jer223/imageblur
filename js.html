<html>
  <head>
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />

    <script>
      $(function() {       
        var h2Element = $('h2');

        var button = $('#button');
        button.click(function() {
            var detailInput = $('#detail');
            var detailInputVal = detailInput.val();
            var fact = {
              "fact" : {
                "details" : detailInputVal
              }
            };

            $.post( "http://www.catfact.info/api/v1/facts.json", fact, function( data ) {
              console.log(data);
            });
        });
        
        h2Element.click(function() {
            $.get( "http://www.catfact.info/api/v1/facts.json?page=1page&per_page=3", function( data ) {
              var detail = data.facts[0].details;
              h2Element.html(detail);
            });
        });
      });
    </script>  
      <h1 class="headline">Hello!</h1>
      <h2 class="headline">Goodbye :(</h2>
      <hr />
      <input id="detail" />
      <button id="button">Click me</button>
      <hr />

      <div id="getting-started"></div>
      <input type="text" name="datetimes" />

    <script>
    $(function() {
      $('input[name="datetimes"]').daterangepicker({
        timePicker: true,
        startDate: moment().startOf('hour'),
        endDate: moment().startOf('hour').add(32, 'hour'),
        locale: {
          format: 'M/DD hh:mm A'
        }
      });
    });
    </script>


  </body>
</html>
